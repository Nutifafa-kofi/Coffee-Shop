<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c586752b50.js" crossorigin="anonymous"></script> 
    <title>Coffee Shop</title>
</head>
<body>
    <main>
        <div class="order">
            <a href="details.html"><i class="fa-solid fa-chevron-left"></i></a>
            <h4>Order</h4>      
        </div>

        <div class="requesting">
            <div class="request">
                <h4 class="deliver">Deliver</h4>
                <h4 class="pickup">Pick Up</h4>
            </div>       
        </div>
    
        <div class="address">
            <h4>Delivery Address</h4>
    
            <div>
                <h5>Jl. Kpg Sutoyo</h5>
                <p>Kpg. Sutoyo No. 620, Bilzen, Tanjungbalai.</p>
            </div>
        </div>
        
        <div class="add-edit">
            <div class="edit-address">
                <i class="fa-solid fa-pen-to-square"></i>
                <p>Edit Address</p>
            </div>
            <div class="add-note">
                <i class="fa-solid fa-book"></i>
                <p>Add Note</p>
            </div>
        </div>
    
        <div class="coffee-description">
            <div class="coffee">
                <img src="mocha.png" alt="Coffee Image" class="mocha">
        
                <div class="coffee-name">
                     <h4>Caffe Mocha</h4>
                    <p>Deep Foam</p>
                </div>
            </div>
    
            <div class="order-icons">
                <i class="fa-solid fa-minus"></i>
                <p>1</p>
                <i class="fa-solid fa-plus"></i>
            </div>
    
        </div>

        <div class="discount-section">
            <div class="get-discount">
                <div class="discount">
                    <i class="fa-solid fa-gear"></i>
                    <h5>1 Discount is Applies</h5>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>


        <div class="payment">
            <h4>Payment Summary</h4>

            <div class="payment-summary">
                <div class="price">
                    <p>Price</p>
                    <h5>$ 4.53</h5>
                </div>

                <div class="delivery-fee">
                    <p>Delivery Fee</p>

                    <div class="price-change">
                        <del>$2.0</del>
                        <h5>$1.0</h5>
                    </div>
                </div>
            </div>
        </div>

    </main>



    <footer>

        <div class="payment-column">
            <div class="payment-method">
                <div class="cash-wallet">
                    <i class="fa-solid fa-wallet"></i>
        
                    <div>
                        <h4>Cash/Wallet</h4>
                        <h5>$5.53</h5>
                    </div>
                </div>
                <i class="fa-solid fa-chevron-down"></i>
            </div>

            <button>Order</button>
        </div>

    </footer>
</body>
</html>
