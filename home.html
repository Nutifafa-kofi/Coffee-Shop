<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/c586752b50.js" crossorigin="anonymous"></script>  
    <title>Coffee Shop</title>
</head>
<body>
    <header>
        <div class="hero">
            <div class="location">
                <label>Location</label>
                <select>
                    <option value="Bilzen, Tanjungbalai">Bilzen, Tanjungbalai</option>
                </select>
            </div>

            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder= "Search Coffee">

                <div class="bar">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
            </div>    
        </div>
    </header>


    <main>
        <div class="banner-elements">
            <img src="banner.jpg" alt="Hero Image" class="banner">

            <div class="promotion">
                <p>Promo</p>

                <div class="promo-headings">

                    <div class="promotion--first__heading">
                        <span>Buy one get</span>
                    </div>
                    <div class="first-overlay"></div>
        
                    <div class="promotion--second__heading">
                        <span>one FREE</span>
                    </div>
                    <div class="second-overlay"></div>
                </div>
            </div>
        </div>

        <nav>
            <ul>
               <li><a href="#" class="all-coffee">All coffee</a></li>
               <li><a href="#">Machiato</a></li>
               <li><a href="#">Latte</a></li>
               <li><a href="#">America</a></li>                                                      
            </ul>
        </nav>
  

        <div class="coffee-products">
            <div class="product-category">
                <div class="product">
                    <img src="mocha.png" alt="Coffee Image" class="coffee-image">
                    <div class="rating">
                       <i class="fa-solid fa-star"></i>
                       <p>4.8</p>
                    </div>
                    <h3>Caffe Mocha</h3>
                    <p>Deep Foam</p>
                </div>
         
                <div class="price">
                    <h4>$ 4.53</h4>
                    <a href="details.html"><i class="fa-solid fa-plus"></i></a>
                </div>    
            </div>


            <div class="product-category">
                <div class="product">
                    <img src="flatwhite.png" alt="Coffee Image" class="coffee-image">
                    <div class="rating">
                       <i class="fa-solid fa-star"></i>
                       <p>4.8</p>
                    </div>
                    <h3>Flat White</h3>
                    <p>Espresso</p>
                </div>
         
                <div class="price">
                    <h4>$ 3.53</h4>
                    <i class="fa-solid fa-plus"></i>
                </div>    
            </div>


            <div class="product-category">
                <div class="product">
                    <img src="fusi.png" alt="Coffee Image" class="coffee-image">
                    <div class="rating">
                       <i class="fa-solid fa-star"></i>
                       <p>4.8</p>
                    </div>
                    <h3>Mocha Fusi</h3>
                    <p>Ice/Hot</p>
                </div>
         
                <div class="price">
                    <h4>$ 7.53</h4>
                    <i class="fa-solid fa-plus"></i>
                </div>    
            </div>


            <div class="product-category">
                <div class="product">
                    <img src="panna.png" alt="Coffee Image" class="coffee-image">
                    <div class="rating">
                       <i class="fa-solid fa-star"></i>
                       <p>4.8</p>
                    </div>
                    <h3>Caffe Panna</h3>
                    <p>Ice/Hot</p>
                </div>
         
                <div class="price">
                    <h4>$ 5.53</h4>
                    <i class="fa-solid fa-plus"></i>
                </div>    
            </div>
        </div>
    </main>


   
</body>
</html>
